# Build and deploy workflow

name: Build and Deploy
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  # Allows you to run this workflow manually from the Actions tab
permissions:
  contents: write


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains one job with two main steps: build and deploy
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4
        env: # Set Secret Key
          secret_adobe_api_key: ${{ secrets.ADOBE_API_KEY }}
          
      - name: Check if env variable set
        run: echo $secret_adobe_api_key
        
      - name: check if can even access key
        run: echo ${{ secrets.TEST_SECRET }}

      - name: Replace API Key
        run: |
          sed -i "s/REPLACE_WITH_YOUR_API_KEY/$(echo "${{ secrets.ADOBE_API_KEY }}" | sed 's/\//\\\//g')/g" index.html

      - name: Debug Output
        run: cat index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: .

      # - name: Deploy ðŸš€
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   # https://github.com/JamesIves/github-pages-deploy-action
      #   with:
      #     folder: . # build # The folder the action should deploy.
      #               # A . signifies the root of the directory
  # Deployment job
  deploy:
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
